<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TAGS EM HTML</title>
</head>
<body>
    <H1>TAGS EM HTML5</H1>
   <p>em HTML, podemos inserir elementos da lista a seguir. <strong>Passe o mouse</strong> para descobrir qual tag deverá em cada caso</p>
   <hr>
   <p>
    <ul type="disc">
        <li><abbr title="&lt;p&gt; para abrir e &lt;/p&gt; para fechar">paragrafos</abbr>
         <li><abbr title="&lt;h1&gt; para abrir e &lt;/h1&gt; para fechar (de h1 a h6)">titulos</abbr>
         <li><abbr title="&lt;img&gt; para abrir e &lt;/img&gt; para fechar">imagens</abbr>
         <li><abbr title="&lt;abbr&gt; para abrir e &lt;/abbr&gt; para fechar">abreviações</abbr>
         <li><abbr title="&lt;code&gt; para abrir e &lt;/code&gt; para fechar">codigo fonte</abbr>
         <li><abbr title="&lt;ol&gt; para abrir, &lt;/ol&gt; para fechar e &lt;li&gt; para os itens da lista">listas numeradas</abbr>
         <li><abbr title="&lt;ul&gt; para abrir, &lt;/ul&gt; para fechar e &lt;li&gt; para os itens da lista">listas com demarcadores</abbr>
    </p> 
    
    <p><a href="../index.html">VOLTAR AO INÍCIO</a></p>
</body>
</html>
